<!DOCTYPE html>
<html>

<body>
  <h3>Sumskill Settings</h3>

  <details>
    <summary>Training Page Sumskill Options</summary>
    <div id="training">
      <label><input type="checkbox" id="sumskill-training">Sumskill</label><br>
      <label><input type="checkbox" id="adjustedSumskill-training"> Adjusted Sumskill</label><br>
      <label><input type="checkbox" id="midSumskill-training"> Mid Sumskill</label><br>
      <label><input type="checkbox" id="adjustedMidSumskill-training"> Adjusted Mid Sumskill</label><br>
      <label><input type="checkbox" id="defSumskill-training"> Defense Sumskill</label><br>
      <label><input type="checkbox" id="attSumskill-training"> Attack Sumskill</label><br>
      <label><input type="checkbox" id="keeperSumskill-training"> Keeper Sumskill</label><br>
    </div>
  </details>

  <details>
    <summary>Transfer Page Sumskill Options</summary>
    <div id="transfers">
      <label><input type="checkbox" id="sumskill-transfer">Sumskill</label><br>
      <label><input type="checkbox" id="adjustedSumskill-transfer"> Adjusted Sumskill</label><br>
      <label><input type="checkbox" id="midSumskill-transfer"> Mid Sumskill</label><br>
      <label><input type="checkbox" id="adjustedMidSumskill-transfer"> Adjusted Mid Sumskill</label><br>
      <label><input type="checkbox" id="defSumskill-transfer"> Defense Sumskill</label><br>
      <label><input type="checkbox" id="attSumskill-transfer"> Attack Sumskill</label><br>
      <label><input type="checkbox" id="keeperSumskill-transfer"> Keeper Sumskill</label><br>
    </div>
  </details>

  <details>
    <summary>Individual Training Page Sumskill Options</summary>
    <div id="individual">
      <label><input type="checkbox" id="sumskill-individual">Sumskill</label><br>
      <label><input type="checkbox" id="adjustedSumskill-individual"> Adjusted Sumskill</label><br>
      <label><input type="checkbox" id="midSumskill-individual"> Mid Sumskill</label><br>
      <label><input type="checkbox" id="adjustedMidSumskill-individual"> Adjusted Mid Sumskill</label><br>
      <label><input type="checkbox" id="defSumskill-individual"> Defense Sumskill</label><br>
      <label><input type="checkbox" id="attSumskill-individual"> Attack Sumskill</label><br>
      <label><input type="checkbox" id="keeperSumskill-individual"> Keeper Sumskill</label><br>
    </div>
  </details>

  <script src="popup.js"></script>
</body>

</html>
