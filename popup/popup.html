<!DOCTYPE html>
<html>

<body>
  <h3>Sumskill Settings</h3>
  
  <details>
    <summary>Training Page Sumskill Options</summary>
    <label><input type="checkbox" id="sumskill-training">Sumskill</label><br>
    <label><input type="checkbox" id="adjSumskill-training"> Adjusted Sumskill</label><br>
    <label><input type="checkbox" id="midSumskill-training"> Mid Sumskill</label><br>
    <label><input type="checkbox" id="adjMidSumskill-training"> Adjusted Mid Sumskill</label><br>
    <label><input type="checkbox" id="defSumskill-training"> Defense Sumskill</label><br>
    <label><input type="checkbox" id="attSumskill-training"> Attack Sumskill</label><br>
    <label><input type="checkbox" id="keeperSumskill-training"> Keeper Sumskill</label><br>
  </details>
  <details>
    <summary>Transfer Page Sumskill Options</summary>
    <label><input type="checkbox" id="sumskill-transfer">Sumskill</label><br>
    <label><input type="checkbox" id="adjSumskill-transfer"> Adjusted Sumskill</label><br>
    <label><input type="checkbox" id="midSumskill-transfer"> Mid Sumskill</label><br>
    <label><input type="checkbox" id="adjMidSumskill-transfer"> Adjusted Mid Sumskill</label><br>
    <label><input type="checkbox" id="defSumskill-transfer"> Defense Sumskill</label><br>
    <label><input type="checkbox" id="attSumskill-transfer"> Attack Sumskill</label><br>
    <label><input type="checkbox" id="keeperSumskill-transfer"> Keeper Sumskill</label><br>
  </details>
    
  <script src="popup.js"></script>
</body>

</html>
